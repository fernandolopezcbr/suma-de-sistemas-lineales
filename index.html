<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="container flex">
        <div class="structure">
          <h1>Metodo iterativo para resolver sistemas lineales</h1>
      
          <table id="table">
            <thead>
              <tr>
                <th>Incognita</th>
                <th>Constante</th>
                <th>Coeficiente & Variable</th>
                <th></th>
                <th>/ Constante</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="all_products">
              
            </tbody>
            <tfoot>
              <tr>
                <td><input type="text" id="name_product" placeholder="Name of the product" contenteditable></td>
                <td><input type="number" step="0.01" id="price_product" value="0.00" contenteditable></td>
                <td><input type="number" step="0.01" id="variablex" value="0.00" contenteditable></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button type="button" id="add_button">Add product</button></td>
              </tr>
            </tfoot>
          </table>
          <h2>Total : <span id="total_display">0 euros</span></h2>
        </div>
      </div>
    
      <script type="module" src="./script.js"></script>
</body>
</html>
